@(historyList: Seq[(String, Seq[models.Commit])])
<ul class="ink-tree-view" id="historyList">
@for(historyLine <- historyList) {
  <li><span class="open"></span><a href="#">@historyLine._1</a>
    <ul>
      @for(commit <- historyLine._2) {
        <li><p class="date">@commit.date</p> <a href="@commit.url" target="_blank">@commit.message</a></li>
      }
    </ul>
  </li>
}
</ul>
