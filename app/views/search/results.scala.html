@(repositories: Seq[models.Repository])
<table id="repolist" class="ink-table"><tbody>
@for(repository <- repositories) {
  <tr>
    <td><a href="/details/@repository.fullname">@repository.fullname</a> (<a href="/stream/@repository.fullname">stream</a>)</td>
    <td class="content-right">@repository.stars <i class="icon-star"></i></td>
  </tr>
}
</tbody></table>
